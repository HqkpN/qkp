<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Sayfası</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Tam ekran yüksekliği */
            margin: 0;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }
        h1 {
            display: none; /* Başlığı gizle */
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; /* Ekran genişliği */
            height: 100vh; /* Ekran yüksekliği */
        }
        iframe {
            border: none; /* İframe çerçevesini kaldır */
            width: 100%; /* İframe genişliği %100 */
            height: 100%; /* İframe yüksekliği %100 */
            max-width: none; /* Maksimum genişliği kaldır */
            box-sizing: border-box; /* Kenar boşluklarını hesaba kat */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSrdWQPY94qAlhh0F2b4uTL_3V0Q_q9mFfzOLhK2O7SMWvjyQui8jY4UNqTCuDX-EkuywC4alVz6w2u/pubhtml?gid=1597611672&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>
</body>
</html>
