<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projem</title>
    <style>
        /* Tüm sayfanın genişliğini kapsamasını sağla */
        body {
            margin: 0; /* Varsayılan kenar boşluklarını kaldır */
            padding: 0; /* Varsayılan iç boşlukları kaldır */
            width: 100%; /* Tam genişlik */
        }
        iframe {
            width: 100%; /* İframe genişliği tam olacak şekilde ayarla */
            height: 100vh; /* İframe yüksekliği tam sayfa yüksekliğinde olacak şekilde ayarla */
            border: none; /* Kenar çerçevesini kaldır */
        }
    </style>
</head>
<body>
    <h1>Google Sheets İframe</h1>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSrVJcDIq4aTcivHkuEpXlw0Ry54Rfc2DigYtMY2-BRhKmeQfO2e2FT91eKKwr1URQhzojvL8Q-5B94/pubhtml?gid=486992999&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
</body>
</html>
